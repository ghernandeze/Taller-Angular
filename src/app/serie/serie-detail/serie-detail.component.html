<div *ngIf="serie">
  <div class="bg-primary text-white p-2">
    <h5>{{ serie.name }}</h5>
  </div>
  <table class="table" style="width: auto;">
    <tbody>
      <tr>
        <th>Imagen</th>
        <td>{{ serie.poster }}</td>
      </tr>
      
      <tr>
        <th>Descripcion</th>
        <td>{{ serie.description }}</td>
      </tr>

    </tbody>
  </table>
</div>
